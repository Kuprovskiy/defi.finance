<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-trusted-device-heading">Create or edit a Trusted Device</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_device">Device</label>
                    <input type="text" class="form-control" name="device" id="field_device"
                           formControlName="device"/>
                    <div *ngIf="editForm.get('device').invalid && (editForm.get('device').dirty || editForm.get('device').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('device').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deviceVersion">Device Version</label>
                    <input type="text" class="form-control" name="deviceVersion" id="field_deviceVersion"
                           formControlName="deviceVersion"/>
                    <div *ngIf="editForm.get('deviceVersion').invalid && (editForm.get('deviceVersion').dirty || editForm.get('deviceVersion').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deviceVersion').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deviceOs">Device Os</label>
                    <input type="text" class="form-control" name="deviceOs" id="field_deviceOs"
                           formControlName="deviceOs"/>
                    <div *ngIf="editForm.get('deviceOs').invalid && (editForm.get('deviceOs').dirty || editForm.get('deviceOs').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deviceOs').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deviceDetails">Device Details</label>
                    <input type="text" class="form-control" name="deviceDetails" id="field_deviceDetails"
                           formControlName="deviceDetails"/>
                    <div *ngIf="editForm.get('deviceDetails').invalid && (editForm.get('deviceDetails').dirty || editForm.get('deviceDetails').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deviceDetails').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_location">Location</label>
                    <input type="text" class="form-control" name="location" id="field_location"
                           formControlName="location"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdAt">Created At</label>
                    <div class="d-flex">
                        <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('createdAt').invalid && (editForm.get('createdAt').dirty || editForm.get('createdAt').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('createdAt').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('createdAt').errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ipAddress">Ip Address</label>
                    <input type="text" class="form-control" name="ipAddress" id="field_ipAddress"
                           formControlName="ipAddress"/>
                    <div *ngIf="editForm.get('ipAddress').invalid && (editForm.get('ipAddress').dirty || editForm.get('ipAddress').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ipAddress').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trusted">Trusted</label>
                    <input type="checkbox" class="form-control" name="trusted" id="field_trusted"
                           formControlName="trusted"/>
                    <div *ngIf="editForm.get('trusted').invalid && (editForm.get('trusted').dirty || editForm.get('trusted').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('trusted').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option *ngIf="!editForm.get('userId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('userId').invalid && (editForm.get('userId').dirty || editForm.get('userId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('userId').errors.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
